version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ubi9-nginx
    ports:
      - "8081:8080"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
